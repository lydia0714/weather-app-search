<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App Search</title>
        <link rel="stylesheet" href="src/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,
            wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    </head>
    <body>
        <div class="weather-app">
            <header>
                <form class="search-form " id="search-form">
                    <input type="search" placeholder="Enter the city..." required class="search-form-input"
                        id="search-form-input" />
                    <input type="submit" value="Search" class="search-form-button" />
                </form>
            </header>
   <main>
  <div class="weather-app-data">
   <div>
    <h1 class="weather-app-city" id="weather-app-city"></h1>
      <p class="weather-app-details">
       <span id="time"></span>, <span id="description">scattered clouds</span>
         <br />
          Humidity:<strong id="humidity"></strong>, Wind:<strong id="speed"></strong>
           </p>
        </div>
  <div class="weather-app-temperature-container">
    <div id="icon"></div>

   <div class="weather-app-temperature" id="temperature"></div>
    <div class="weather-app-unit">℃</div>
      </div>
    </div>
      <div class="weather-forcast">
      <div class="weather-forcast-day">
      <div class="weather-forcast-date">Mon</div>
      <div class="weather-forcast-icon">⛅ </div>
      <div class="weather-forcast-temperatures">
      <div class="weather-forcast-temperature">
      <strong>11°</strong>
   </div>
  <div class="weather-forcast-temperature">12°</div>
   </div>
  
</div>
  <div class="weather-forcast-day">
  <div class="weather-forcast-date">Tue</div>
  <div class="weather-forcast-icon">⛅ </div>
    <div class="weather-forcast-temperatures">
   <div class="weather-forcast-temperature">
    <strong>15°</strong>
    </div>
    <div class="weather-forcast-temperature">7°</div>
    </div>
</div>
<div class="weather-forcast-day">
    <div class="weather-forcast-date">Wed</div>
    <div class="weather-forcast-icon">⛅ </div>
   <div class="weather-forcast-temperatures">
   <div class="weather-forcast-temperature">
 <strong>25°</strong>
  </div>
    <div class="weather-forcast-temperature">9°</div>
      </div>
 </div>
  <div class="weather-forcast-day">
  <div class="weather-forcast-date">Thurs</div>
  <div class="weather-forcast-icon">⛅ </div>
  <div class="weather-forcast-temperatures">
  <div class="weather-forcast-temperature">
  <strong>26°</strong>
  </div>
   <div class="weather-forcast-temperature">4°</div>
  </div>

    </div>
<div class="weather-forcast-day">
<div class="weather-forcast-date">Fri</div>
<div class="weather-forcast-icon">⛅ </div>
  <div class="weather-forcast-temperatures">
<div class="weather-forcast-temperature"> <strong>30°</strong> </div>
 <div class="weather-forcast-temperature">12°</div>
 </div>
 </div>
</div>
</main>
    <footer>
    <p>
       This project was coded by

        on <a href= "https://www.github.com"> open-sourced on GitHub</a> and
        <a href= "https://www.netlify.com">hosted on Netlify</a>
      </p>
    </footer>
    </div>
  <script src="src/index.js"></script>
</html>
